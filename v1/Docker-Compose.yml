version: "3.9"

services:
  # Hot-reload dev server
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      # Helps file watching inside containers on some OSes
      CHOKIDAR_USEPOLLING: "true"
    command: npm run dev -- --host 0.0.0.0 --port 5173

  # Production build served by nginx
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    # no volumes in prod

name: CI
on:
  push: { branches: [ main, master ] }
  pull_request: { branches: [ main, master ] }
jobs:
  build-test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - name: Install
        run: npm ci || npm i
      - name: Lint
        run: npm run lint
      - name: Unit tests (Vitest JUnit)
        run: npx vitest run --reporter=junit --outputFile=junit.xml || npx vitest run --coverage
      - name: Upload unit test report
        if: always()
        uses: actions/upload-artifact@v4
        with: { name: vitest-junit, path: junit.xml }
      - name: Build
        run: npm run build
      - name: Start preview
        run: nohup npm run preview:test &
      - name: Wait on preview
        run: npx wait-on http://127.0.0.1:4173
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: E2E
        run: npm run test:e2e
      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with: { name: playwright-report, path: playwright-report }

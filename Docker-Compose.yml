version: "3.9"
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports: ["5173:5173"]
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    command: npm run dev -- --host 0.0.0.0 --port 5173

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports: ["8080:80"]
